<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three Years Together</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column; /* allow multiple blocks vertically */
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 40px 50px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            transition: all 1s ease;
            z-index: 2;
            position: relative;
        }

        h1 {
            color: #ff4d6d;
            margin-bottom: 5px;
        }

        /* üå∏ ANNIVERSARY MESSAGE */
        .anniversary-wrapper {
            position: relative;
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .anniversary {
            font-size: 24px;
            font-weight: bold;
            color: #f72585;
            opacity: 0;
            animation: fadeZoom 2s ease forwards, glowText 2s infinite;
        }

        @keyframes fadeZoom {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes glowText {
            0% { text-shadow: 0 0 5px #f72585; }
            50% { text-shadow: 0 0 15px #ff4d6d; }
            100% { text-shadow: 0 0 5px #f72585; }
        }

        /* üíñ HEART PARTICLES */
        .heart {
            position: absolute;
            font-size: 16px;
            color: #ff4d6d;
            animation: heartFloat 3s ease-in-out infinite;
            opacity: 0.8;
        }

        @keyframes heartFloat {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-30px) scale(1.4); opacity: 0; }
        }

        p {
            font-size: 18px;
            color: #333;
            line-height: 1.6;
        }

        .three {
            color: #ff4d6d;
            font-size: 22px;
            display: inline-block;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }

        #startBtn {
            display: none;
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 18px;
            background-color: #ff4d6d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #startBtn:hover {
            background-color: #e03e5a;
        }

        #memories {
            margin-top: 15px;
            font-size: 28px;
            display: none;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff4d6d;
            border-radius: 50%;
            opacity: 0.8;
            animation: confettiFall linear infinite;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Original card -->
    <div class="card" id="card">
        <h1 id="mainTitle">Hi Nanna ‚ù§Ô∏è</h1>

        <p id="mainMsg">
            We have successfully completed<br>
            <strong class="three">Three</strong> beautiful years together...
        </p>

        
        <button id="startBtn" onclick="startJourney()">Start</button>
        <div id="memories">üì∏ üéâ ‚ú® üíå üéÅ</div>
    </div>

    <!-- üíñ ANNIVERSARY BLOCK BELOW CARD -->
    <div class="anniversary-wrapper" style="position: relative; text-align: center; margin-top: 30px;">
        <div class="anniversary">Happy Anniversary üíñ</div>
        <span class="heart" style="left:10%;">üíó</span>
        <span class="heart" style="left:40%; animation-delay:1s;">üíñ</span>
        <span class="heart" style="left:70%; animation-delay:2s;">üíû</span>
    </div>

    <script>
        const colors = ['#ff4d6d', '#ffd166', '#06d6a0', '#118ab2', '#f72585', '#7209b7'];
        const confettiCount = 30;

        for (let i = 0; i < confettiCount; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
            confetti.style.width = confetti.style.height = (5 + Math.random() * 10) + 'px';
            confetti.style.top = '-' + Math.random() * 20 + 'vh';
            document.body.appendChild(confetti);
        }

        setTimeout(function() {
            document.getElementById("mainTitle").textContent = "Let's Recap Our Journey ‚ú®";
            document.getElementById("mainMsg").innerHTML = "Take a look back at our beautiful moments together!";
            document.getElementById("startBtn").style.display = "inline-block";
            document.getElementById("memories").style.display = "block";
        }, 10000);

        function startJourney() {
            window.location.href = "second.html";
        }
    </script>

</body>
</html>
